var year;
var counter = 20;

do{
    year = prompt("Enter a year to find out the next 20 leap years");
}while(year != year );
function leapYear(years, num){
years = parseInt(years);
var origNum= num;
years++;

var leapYears = ''

while(num > 0){
    if(years % 4 === 0 && (years % 100 !== 0 || (years % 100 === 0 && years % 400 === 0))){
        if(num === 1){
            leapYears += years + ".";
        }else{
            leapYears += years + ",";
        }
        years++;
        num--;
    }else{
        years++;
    }
}
return "The next " + origNum + " leap years are " + leapYears;
}
